<mat-toolbar color="primary" class="app-toolbar">
  <span class="toolbar-title">Cipher Choice</span>
</mat-toolbar>

<div class="sign-in-container">
  <mat-card class="sign-in-card">
    <mat-card-title class="sign-in-title">Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form
        [formGroup]="signInForm"
        (ngSubmit)="onSubmit()"
        class="sign-in-form"
      >
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput formControlName="email" type="email" required />
          <mat-error
            *ngIf="
              signInForm.get('email')?.invalid &&
              signInForm.get('email')?.touched
            "
          >
            Por favor ingrese un correo electrónico válido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required />
          <mat-error
            *ngIf="
              signInForm.get('password')?.invalid &&
              signInForm.get('password')?.touched
            "
          >
            La contraseña es obligatoria.
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width"
        >
          Iniciar Sesión
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions class="sign-in-actions">
      <span>¿No tienes una cuenta?</span>
      <button mat-button routerLink="/sign-up" color="accent">
        Crear Cuenta
      </button>
    </mat-card-actions>
  </mat-card>
</div>
